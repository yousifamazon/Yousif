<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ئۆنلاین ستۆر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ئۆنلاین ستۆر</h1>
        <nav>
            <ul>
                <li><a href="#">سەرەکی</a></li>
                <li><a href="#products">بەرهەمەکان</a></li>
                <li><a href="#cart">سەبەسکە (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products" class="products">
            <h2>بەرهەمەکان</h2>
            <div class="product-list">
                <!-- بەرهەمەکان لێرە دەخرێنەوە -->
            </div>
        </section>

        <section id="cart" class="cart">
            <h2>سەبەسکە</h2>
            <div class="cart-items">
                <!-- کاڵاکانی سەبەسکە لێرە دەخرێنەوە -->
            </div>
            <button id="checkout-btn">تێچوو</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ئۆنلاین ستۆر. هەموو مافەکان پارێزراوە.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
